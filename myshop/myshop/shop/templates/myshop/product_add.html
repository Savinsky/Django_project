{% extends "myshop/base.html" %}
{% block content %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for fields in form %}
            <p>{{fields.label_tag}}</p>
            <hr>
            {% for error in field.errors %}
                {{error}}
            {% endfor %}
            <p>{{fields}}</p>
        {% endfor %}
        <button type="submit">Добавить товар</button>
    </form>
{% endblock %}
